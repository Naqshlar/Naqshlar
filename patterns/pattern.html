<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naqshlar</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../styles.css">
    <script src="../config.js"></script>
    <script src="../analytics.js"></script>
    <script src="../main.js"></script>
    <script src="../page-loader.js"></script>
</head>

<body class="preload">

<header>
    <h1 id="pattern-title">Pattern</h1>
</header>

<main id="content" aria-busy="true">

    <p class="text-block" id="pattern-context"></p>

    <figure>
        <img id="pattern-image" class="pattern-image" src="" alt="Pattern illustration" loading="lazy">
        <figcaption id="pattern-caption">Pattern caption</figcaption>
    </figure>

    <section>
        <h2 data-i18n="descriptionLabel">Image description</h2>
        <p class="text-block" id="pattern-description"></p>
    </section>
    
    <div class="buttons-container">
        <nav aria-label="Download">
            <ul>
                <li class="full-width">
                    <a id="download-btn" href="" download data-i18n="download">Download</a>
                </li>
            </ul>
        </nav>

        <nav aria-label="Pattern navigation">
            <div class="nav-buttons" role="navigation" aria-label="Previous and next pattern">
                <a href="#" id="prev-link" class="btn small-btn" data-i18n="prev">❮
                    Previous</a>
                <a href="#" id="next-link" class="btn small-btn" data-i18n="next">Next ❯</a>
            </div>
        </nav>

        <nav aria-label="Home">
            <ul>
                <li><a href="index.html" data-i18n="patternList">List of patterns</a></li>
                <li><a href=".." data-i18n="home">Home page</a></li>
            </ul>
        </nav>
    </div>

</main>

<footer><p>2023 Naqshlar</p></footer>

<script src="pattern.js"></script>
</body>
</html>
